machine:
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3500m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "platform-tools,tools,android-23,extra-android-m2repository,extra-google-google_play_services,extra-google-m2repository,extra-android-support,sys-img-armeabi-v7a-android-23"
    # Build tools should be installed after "tools", uh.
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.3"
    # Generate gradle.properties with API keys
    - source environmentSetup.sh && copyEnvVarsToGradleProperties

test:
  override:
    - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
    - adb shell input keyevent 82
    - sh ci.sh